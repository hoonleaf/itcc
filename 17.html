                </div>
                
                <div class="cont">
                   <button onclick="location.href = '18.html' ">1번</button> Header Length는 IP 프로토콜의 헤더 길이를 32비트 워드 단위로 표시한다.<br><br>
                   <button onclick="location.href = '18.html' ">2번</button> Packet Length는 IP 헤더를 제외한 패킷 전체의 길이를 나타내며 최대 크기는 2 32－1비트이다.<br><br>
                   <button onclick="location.href = '18.html' ">3번</button> Time To Live는 송신 호스트가 패킷을 전송하기 전 네트워크에서 생존할 수 있는 시간을 지정한 것이다.<br><br>
                   <button onclick="location.href = '18.html' ">4번</button> Version Number는 IP 프로토콜의 버전번호를 나타낸다.<br><br><br><br>
