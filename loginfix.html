<html lang="en">

    <form action = '/' method = 'get'>

        <div class="login">

                <div class="forgot_pw">

            </div>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="create">
                <input class="btn1" type="button" value = "메인화면" onclick="Main()">
                <input class="btn2" type="button" value = "로그인" onclick="loginCheck(this.form)">
            </div>
            &nbsp;&nbsp;&nbsp;
            <div>
                <p><img src="./kakao_login_medium_narrow.png">&nbsp;&nbsp;&nbsp;&nbsp;<img src="./btnG_완성형.png"></p>
